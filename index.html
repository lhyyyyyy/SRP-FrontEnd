<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=375,user-scalable=no">
		<link rel="stylesheet" type="text/css" href="css/css.css"/>
		<script type="text/javascript" src="js/time.js"language='JavaScript' charset='gb2312'></script>
	</head>
	<body>
		<!--开始页面-->
		<div class="page startGame active">
			<button class="startBtn">开始答题</button>
		</div>
		
		<!--答题页面-->
		<div class="page gaming">
            <div class="head"> 
                <img src="img/u8.png" id="u8">
                <img src="img/u6.png" id="u6">
                <span>选择题</span>
            </div>
			<!--题目-->
			<div class="tishou">
				<img src="img/u14.png" id="u14">
				<h1 class="timu"></h1>
			</div>
			<!--选项-->
			<div class="opb">
				<div class="options"></div>	
			</div>
			
			<!-- 底部 -->
            <div class="low"></div>
			
		</div>
		
		<!--结束页面-->
		<div class="page endGame">
			<h1>恭喜您获取：<span class="score">100</span>分</h1>
			<button class="reStart">重新答题</button>
		</div>
		
		<script src="js/jquery-1.11.0.js"></script>
		<script src="js/zdy.js"></script>
		
	</body>
</html>
